<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spectrum Plot</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- <script type="text/javascript" src="../../lib/d3v4/d3.min.js" charset="utf-8"></script> -->
        <script type="text/javascript" src="m.js"></script>
	</head>
	<body>
        <div id="arbitrary"></div>
		<script type="text/javascript">
            // written by Paul O. Lewis 27-Dec-2019
            // See https://developer.mozilla.org/en-US/docs/Web/SVG/Element
            // See https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute
            
            var mm = m1;

            function download(filename, text) {
                var element = document.createElement('a');
                element.setAttribute('href','data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', filename);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                }

            function centerLabel(label, cx, cy) {
                // Get bounding box dimensions for element xxx
                //
                //           bb.x   Set y=0 before calling getBBox so that bb.y equals
                //           |      fraction of bb.height above the baseline
                //  bb.y ____|_________________ ___
                //           |                |  |            Example:
                //           |                |  |              bb.x      = 484.28125
                //    cy --> |                |  bb.height      bb.y      = -14
                // (x,y) --> |................|  |              bb.width  = 31.421875
                //           |________________| _|_             bb.height = 17
                //           |----bb.width----|                 (thus, descent = 3 = 17 - 14)
                //                    ^cx
                label.attr("y", 0);
                var bb = label.node().getBBox();
                var descent = bb.height + bb.y;
                var halfheight = bb.height/2;
                var remainder = halfheight - descent;
                label.attr("x",cx - bb.width/2);
                label.attr("y",cy + remainder);
                }

            // width and height of svg
            var plotw   = 1000;
            var ploth   = 1000;

            // Select DIV element already created (see above) to hold Download button
            var control_div = d3.select("body")
                .append("div")
                .attr("id","controls")
                .style("width",plotw+"px")
                .style("margin-top","20")
                .style("text-align","center")
            control_div.append("input")
                .attr("id", "download")
                .attr("type", "button")
                .attr("value", "Download as doof.svg")
                .on("click", function() {download("doof.svg",document.getElementById('mainContent').outerHTML)});

            // Select DIV element already created (see above) to hold SVG
            var plot_div = d3.select("div#arbitrary");

            // Create SVG element
            var plot_svg = plot_div.append("svg")
                .attr("id", "mainContent")
                .attr("width", plotw)
                .attr("height", ploth);

            // Create scale for X axis of each subplot
            var xscale = d3.scaleLinear()
                .domain([0, 1])
                .range([0, plotw]);
                
            var yscale = d3.scaleBand()
                .domain(d3.range(mm.length))
                .range([0,ploth]);
                
            // color(0) returns first predefined color of 20 total in schemeCategory20
            var color = d3.scaleOrdinal()
                .range(d3.schemeCategory20);
                
            var colors = ["red", "blue", "green", "gray", "magenta", "yellow", "brown", "lavender"];

            for (var i in mm) {
                console.log("vector " + i);
                plot_svg.selectAll("rect.sample" + i)
                    .data(mm[i])
                    .enter()
                    .append("rect")
                    .attr("class", "sample" + i)
                    .attr("x", function(d,j) {return (j == 0 ? xscale(0) : xscale(mm[i][j-1]));})
                    .attr("y", function(d,j) {return yscale(i);})
                    .attr("width", function(d,j) {return (xscale(mm[i][j]) - (j == 0 ? xscale(0) : xscale(mm[i][j-1])));})
                    .attr("height", function(d,j) {return yscale.bandwidth();})
                    .attr("fill", function(d,j) {console.log("j = " + j + ", x = " + (j == 0 ? xscale(0) : xscale(mm[i][j-1])) + ", w = " + (xscale(mm[i][j]) - (j == 0 ? xscale(0) : xscale(mm[i][j-1]))) + ", color = " + colors[j % colors.length]); return colors[j % colors.length];});
            }
            
            console.log("mm.length = " + mm.length);
            console.log("yscale.domain() = " + yscale.domain());
            console.log("yscale.range() = " + yscale.range());
            console.log("yscale.bandwidth() = " + yscale.bandwidth());

		</script>
	</body>
</html>
