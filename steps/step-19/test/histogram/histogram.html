<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Violin Histogram Plots</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- <script type="text/javascript" src="../../lib/d3v4/d3.min.js" charset="utf-8"></script> -->
        <script type="text/javascript" src="resolution-class-data.js"></script>
	</head>
	<body>
        <div id="arbitrary"></div>
		<script type="text/javascript">
            // written by Paul O. Lewis 13-Nov-2018
            // See https://developer.mozilla.org/en-US/docs/Web/SVG/Element
            // See https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute

            var showplotarea = false;
            var showplotlabels = false;
            var showbincounts = false;
            var plotbins = sbins;    // should be either bins (observed data) or sbins (simulated data)

            function download(filename, text) {
                var element = document.createElement('a');
                element.setAttribute('href','data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', filename);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                }

            function centerLabel(label, cx, cy) {
                // Get bounding box dimensions for element xxx
                //
                //           bb.x   Set y=0 before calling getBBox so that bb.y equals
                //           |      fraction of bb.height above the baseline
                //  bb.y ____|_________________ ___
                //           |                |  |            Example:
                //           |                |  |              bb.x      = 484.28125
                //    cy --> |                |  bb.height      bb.y      = -14
                // (x,y) --> |................|  |              bb.width  = 31.421875
                //           |________________| _|_             bb.height = 17
                //           |----bb.width----|                 (thus, descent = 3 = 17 - 14)
                //                    ^cx
                label.attr("y", 0);
                var bb = label.node().getBBox();
                var descent = bb.height + bb.y;
                var halfheight = bb.height/2;
                var remainder = halfheight - descent;
                label.attr("x",cx - bb.width/2);
                label.attr("y",cy + remainder);
                }

            // width and height of svg
            var plotw   = 2000;
            var ploth   = 2000;
            var lmargin =  100;
            var tmargin =    5;
            var bmargin =   25;
            var lshift  =   50;
            var nplots  = plotbins.length;
            var nbins   = plotbins[0].length;
            var subplotw = (plotw - lmargin)/nplots;
            var mean_color = "lavender";
            var std_color = "lavender";

            var maxbin = 0;
            for (var b in plotbins) {
                var m = Math.max.apply(null, plotbins[b]);
                if (m > maxbin)
                    maxbin = m;
                }

            // Select DIV element already created (see above) to hold Download button
            var control_div = d3.select("body")
                .append("div")
                .attr("id","controls")
                .style("width",plotw+"px")
                .style("margin-top","20")
                .style("text-align","center")
            control_div.append("input")
                .attr("id", "download")
                .attr("type", "button")
                .attr("value", "Download as " + svgfilename)
                .on("click", function() {download(svgfilename,document.getElementById('mainContent').outerHTML)});

            // Select DIV element already created (see above) to hold SVG
            var plot_div = d3.select("div#arbitrary");

            // Create SVG element
            var plot_svg = plot_div.append("svg")
                .attr("id", "mainContent")
                .attr("width", plotw)
                .attr("height", ploth);

            // Create scale for X axis of each subplot
            var xscale = d3.scaleLinear()
                .domain([0, maxbin])
                .range([0, subplotw]);

            // Create scale and tick locations for Y axis
            var ydomain = [];
            var yticks = [];
            for (var i = 1; i <= nbins; i++) {
                ydomain.push(i);
                yticks.push(i);
                }
            var yscale = d3.scaleBand()
                .domain(ydomain)
                .range([ploth-bmargin,tmargin])
                .paddingInner(0)
                .paddingOuter(0);

            for (var i in ydomain) {
                var j = ydomain[i];
                }

            // Create y axis
            var yaxis = d3.axisLeft(yscale)
                .tickValues(yticks)
                .tickPadding(2)
                .tickFormat(d3.format(".0f"));

			// Add y axis to plot_svg at distance lshift from left edge
			plot_svg.append("g")
				.attr("id", "yaxis")
				.attr("class", "axis")
				.attr("transform", "translate(" + lshift + ",0)")
				.call(yaxis);

            // Style the y-axis
            plot_svg.selectAll(".axis line, .axis path")
                .style("stroke", "none")
                .style("fill", "none")
                .style("stroke-width", "1px")
                .style("shape-rendering", "crispEdges");
            plot_svg.selectAll("g#yaxis g.tick text")
                .style("font-family", "Verdana")
                .style("font-size", "28px");

            // For debugging, this is a rect surrounding the entire plot area
            if (showplotarea) {
                plot_svg.append("rect")
                    .attr("id", "plotarea")
                    .attr("x", lmargin)
                    .attr("y", tmargin)
                    .attr("width", plotw-lmargin)
                    .attr("height", ploth-bmargin-tmargin)
                    .attr("stroke", "maroon")
                    .attr("fill", "none");
                plot_svg.append("rect")
                    .attr("id", "bmarginarea")
                    .attr("x", lmargin)
                    .attr("y", ploth-bmargin)
                    .attr("width", plotw-lmargin)
                    .attr("height", bmargin)
                    .attr("stroke", "maroon")
                    .attr("fill", "none");
                }

            for (var k = 0; k < nplots; k++) {
                // Create violin histogram plot i

                // Calculate posterior mean resolution class
                var posterior_mean = 0.0;
                var sample_size = 0.0;
                for (var j = 0; j < nbins; j++) {
                    sample_size += plotbins[k][j];
                    posterior_mean += (j+1)*plotbins[k][j];
                    }
                posterior_mean /= sample_size;
                var posterior_mean_resolution_class = Math.round(posterior_mean);

                // x is the center (along x-axis) of the kth plot
                var x = lmargin + k*subplotw + subplotw/2;
                plot_svg.append("line")
                    .attr("id", "center"+(k+1))
                    .attr("x1", x)
                    .attr("y1", tmargin)
                    .attr("x2", x)
                    .attr("y2", ploth-bmargin)
                    .attr("stroke", "black")
                    .attr("fill", "none");

                // show the label in the bottom margin
                if (showplotlabels) {
                    var histlabel = plot_svg.append("text")
                        .attr("class","label")
                        .attr("x",0)
                        .attr("y",0)
                        .style("font-family", "Verdana")
                        .style("font-size","15px")
                        .text(labels[k]);
                    centerLabel(histlabel, x, ploth - bmargin/2);
                    }

                //                 +--------+
                //                 |        |
                //          +------+--------+------+
                //          |                      |
                //       +--+----------------------+--+ <-- yscale(i+1)
                //       |<--------- xscale(d) ------>|
                //       +----------------------------+ <-- yscale(i+1) + yscale.bandwidth()
                //       ^              ^             ^
                // x - xscale(d)/2      x       x + xscale(d)/2
                //
                plot_svg.selectAll("rect.plot" + (k+1))
                    .data(plotbins[k])
                    .enter()
                    .append("rect")
                    .attr("class", "plot" + (k+1))
                    .attr("x",      function(d)   {return x - xscale(d)/2;                 })
                    .attr("y",      function(d,i) {return yscale(i+1);                     })
                    .attr("width",  function(d)   {return xscale(d);                       })
                    .attr("height", function()    {return yscale.bandwidth();              })
                    .attr("stroke", "black")
                    .attr("fill", function(d,i)   {return (i == posterior_mean_resolution_class) ? mean_color : std_color;});
                
                plot_svg.selectAll("text.binlabel" + (k+1))
                    .data(plotbins[k])
                    .enter()
                    .append("text")
                    .attr("class", function(d,i) {return "binlabel" + (k+1) + " bin" + i;})
                    .attr("x",      function(d)   {return x;})
                    .attr("y",      function(d,i) {return yscale(i+1) + yscale.bandwidth()/2;})
                    .style("font-family", "Verdana")
                    .style("font-size","40px")
                    .style("visibility", showbincounts ? "visible" : "hidden")
                    .text(function(d,i) {return plotbins[k][i];});

                for (let i in plotbins[k]) {    
                    console.log("i = " + i);  
                    var b = plot_svg.select("text.bin" + i);              
                    centerLabel(b, x, yscale(parseInt(i)+1) + yscale.bandwidth()/2);
                }
            }
		</script>
	</body>
</html>
